<!-- 文档声明和基本设置 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <!-- 游戏界面样式设置 -->    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
        }
        #gameOver {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- 游戏分数显示区域 -->
    <div id="score">分数: 0</div>
    
    <!-- 游戏主画布，用于绘制贪吃蛇和食物 -->
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    
    <!-- 游戏结束弹窗，默认隐藏 -->
    <div id="gameOver">
        <h2>游戏结束!</h2>
        <p>你的最终得分: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">重新开始</button>
    </div>
    
    <!-- 游戏逻辑脚本，包含蛇的移动、碰撞检测等核心功能 -->
    <script src="game.js"></script>
</body>
</html>
